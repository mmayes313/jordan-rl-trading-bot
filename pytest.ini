[tool:pytest]
# Pytest configuration for Jordan RL Trading Bot

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    diagnostic: marks tests as diagnostic tests
    performance: marks tests as performance tests

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# File logging
log_file = data/logs/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(name)s (%(filename)s:%(lineno)s): %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Output
addopts =
    --strict-markers
    --strict-config
    --disable-warnings
    --tb=short
    -ra

# Coverage (when --cov is used)
# coverage
#     branch = True
#     source = src
#     omit =
#         */tests/*
#         */__pycache__/*
#         */venv/*
#         setup.py

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning
    ignore::FutureWarning

# Test execution
# timeout = 300
# maxfail = 5

# JUnit XML output
junit_family = xunit2
junit_logging = all
